<!-- student_list.html -->
<h2>Room {{ room.name }}</h2>
<p>Occupied Seats: {{ room.occupied_seats }} / {{ room.max_seats }}</p>

<table border="1">
  <tr>
    <th>Seat Number</th>
    <th>Student Name</th>
  </tr>
  {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
    </tr>
  {% endfor %}
</table>
